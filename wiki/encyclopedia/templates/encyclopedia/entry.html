{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}
    {{ entry|safe }}
    <form method="post" action="{% url 'edit_entry' %}">
        {% csrf_token %}
        <input type="hidden" name="current_url" value="{{ request.path }}">
        <button class="save-entry" type="submit">Edit</button>
    </form>
{% endblock %}
